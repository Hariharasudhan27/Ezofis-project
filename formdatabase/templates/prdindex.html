<!DOCTYPE html>
<html>
<head>
    <title>Wind Prediction</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: rgb(15, 133, 184);
        }
        .container {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 400px;
            border-radius: 15px;
            text-align: center;
            background-color: whitesmoke;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wind Prediction</h1>
        <form method="post">
            <label for="temp_max"><h3>Enter the maximum temperature (-30 to 30):</h3></label><br>
            <input type="number" step="0.01" name="temp_max" required><br><br>

            <label for="temp_min"><h3>Enter the minimum temperature (-20 to 20):</h3></label><br>
            <input type="number" step="0.01" name="temp_min" required><br><br>

            <input type="submit" value="Generate Wind">
        </form>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% elif wind is not none %}
            <p>Prediction of wind value: {{ wind }}</p>
        {% endif %}
    </div>
</body>
</html>
